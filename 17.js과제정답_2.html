<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1>2의 배수의 개수 구하기</h1>
<input type = "number" id="num" value="">
<button onclick="onclick2()" id="onclickButton">버튼</button>
<div id="result"></div>    
<script>
    function onclick2(){
        var number = document.querySelector("#num").value;
        // var number = Number();

        // sol1) if문 이용
        if(number%2==0){
            document.querySelector("#result").innerText = "2의 배수의 개수 : " + number/2;
        }else{
            document.getElementById("result").innerHTML = "2의 배수의 개수 : " + (number-1)/2;
        }

        // sol2) for문 이용
        var count = 0;
        for(var i=2; i<=number; i++){   //시작을 i=1부터 안하고 i=3부터 한다-불필요한 작업을 줄여주는 습관들이기
            if(i%2 !== 0){
            continue;   // 밑의 코드를 무시하고 빠져나와라
            }
            count++ // count += 1
            // 위의 if문과 같은말
            // if(i%3 !== 0) continue
            // sum++
        }
        document.querySelector("#result").innerText = "2의 배수의 개수 : " + count;
    }
</script>
</body>
</html>
