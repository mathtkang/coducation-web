<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 문제3-1)
        // 숫자형1과 문자형 "1"에 대해 각각 변수 선언을 하고
        // 경고창을 통해 각 변수들의 자료형이 출력되도록 해라
        // hint) typeof 연산자 이용
    
        var one1 = 1;
        var one2 = "1";

        alert(typeof one1)  //number
        alert(typeof one2)  //string

        //문제3-2) 1과 "1"은 같을까?
        // 비교연산자(==,===)를 이용해서
        // 1과 "1"가 같은지 확인하시오
    </script>
</body>
</html>
