<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .default{
            border: black 1px solid;
            height: 100px;
        }
        .space{
            width:100%;
            height: 100px;
            background-color: black;
            color:white;
        }
    </style>
</head>
<body>
    <div class="default">space</div>
    <button onclick = "click3()">button</button>
    <script>
        var button = document.getElementsByClassName('default')[0];
        function click3(){
            button.classList.toggle('space');
        }
    </script>

</body>
</html>
