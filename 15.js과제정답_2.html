<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열과 for문을 함께 이용</title>
</head>
<body>
    <script>
        // 1. 배열에 있는 값들을 ul,li(list item)처럼 나타내기
        var arrAver=["은채","석영","힐링이","영원"]
        for(var i=0; i<arrAver.length; i++){
            document.write(arrAver[i]+"<br>");
        }
        
        // 2. 배열에 들어있는 값들의 평균을 구하기
        var arr=[1,3,5,7,9,11]
        function average() {
            var sum = 0;
            for(var i=0; i<arr.length; i++){
                sum += arr[i];
            }
            return sum/arr.length;
        }
        // console.log(average());
        document.write(average());
    </script>
</body>
</html>
