<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, thead, tr, th, td
        {
            border: black 1px solid;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>이름</th><th>물건</th><th>수량</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">강석영</td><td>맥북</td><td>1개</td>
            </tr>
            <tr>
                <td>에어팟</td><td>2개</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
