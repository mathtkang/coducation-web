<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="target">
        <li>HTML</li>
        <li>CSS</li>
    </ul>
    <button onclick="get1()">get1</button>
    <button onclick="get2()">get2</button>
    <button onclick="set1()">set1</button>
    <button onclick="set2()">set2</button>
    <script>
        function get1(){
            var target = document.getElementById('target');
            alert(target.innerText);
        }
        function get2(){
            var target = document.getElementById('target');
            alert(target.innerHTML);
        }
        function set1(){
            var target = document.getElementById('target');
            target.innerText = '<li>HTML</li><li>CSS</li><li>JAVA SCRIPT</li>';
        }
        function set2(){
            var target = document.getElementById('target');
            target.innerHTML = '<li>HTML</li><li>CSS</li><li>JAVA SCRIPT</li>';
        }
    </script>
</body>
</html>
