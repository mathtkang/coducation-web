<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- for문 - 10개의 값을 받고 그 값들의 평균값 구하기 -->
    <script>
        // 총합을 저장하기 위한 변수
        var sum = 0;
        
        // i가 1부터 10이 될 때까지 숫자가 순차적으로 1씩 증가
        for (var i=0; i<10; i++){ //i=1 / i<=10
            var a = prompt((i+1)+"번째 숫자를 입력해주세요");
            // 입력받은 문자열을 숫자로 변환하여 총합 변수에 더함
            sum += Number(a);
        }
        // 그 값들의 평균을 담을 변수를 선언하고 초기화해준다.
        var avg = sum/10;
        document.write('평균값:' + avg);
    </script>
</body>
</html>
