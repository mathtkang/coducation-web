<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        문제3.prompt, if else  
        나이를 물어보고, 나이를 받는 변수를 만들어서
        그 변수의 값에 따라서 다르게 답이 출력되도록 한다.

        0~5 : 무료
        6~13 : 1000원
        14~19 : 2000원
        20~60 : 5000원
        그 이후 : 무료
    -->
    
    <h1>놀이동산에 오신것을 환영합니다.</h1>
    <span>당신의 입장료는 </span>
    <script>
        var age = prompt("당신은 몇살입니까?");

        if(age <= 5){ //0~5
            document.write("무료입니다");
        }else if (age <= 13) { //6~13
                document.write("1000원입니다");
            }else if (age <= 19) { //14~19
                document.write("2000원입니다");
            }else if (age <= 60) { //20~60
                document.write("5000원입니다");
            }else{
                document.write("무료입니다");
        }
    </script>
</body>
</html>
